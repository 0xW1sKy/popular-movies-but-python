
<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="An algorithmic list of movies that look popular by a numeric heuristic">

  <title>Popular Movies</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" rel="stylesheet">

  <style>
    body {
      padding-top: 15px;
    }

    .poster {
      margin-bottom: 25px;
      text-align: center;
    }

    .poster img {
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Popular Movies</h2>
    <h4>
      An algorithmic list of movies that look popular by a numeric heuristic.
      You can check the actual details out on
      <a href="https://github.com/sjlu/popular-movies" target="_blank">GitHub</a>
      and use the list <a href="https://s3.amazonaws.com/popular-movies/movies.json">here</a>
    </h4>
    <hr />
    <div id="posters" class="row">
    </div>
  </div>
  <script id="poster-template" type="text/x-handlebars-template">
    <div class="four columns">
      <img src="{{url}}" class="u-max-full-width" />
    </div>
  </script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/handlebars.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      var posterTemplate = Handlebars.compile($('#poster-template').html());
      var movies = $.get('https://s3.amazonaws.com/popular-movies/movies.json', function(data) {
        var currentRow, i;
        for (i = 0; i < data.length; i++) {
          var movie = data[i];

          if (!(i % 3)) {
            $('#posters').append(currentRow);
            currentRow = $('<div class="row">');
          }

          currentRow.append(posterTemplate({
            url: movie.poster_url
          }));
        }

        if (i % 3) {
          $('#posters').append(currentRow);
        }
      });
    });
  </script>
</body>
</html>
